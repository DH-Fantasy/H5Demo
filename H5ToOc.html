		function getEnvironmentType() {
			if(window.webkit != undefined){
				// alert('iOS Web')
			}else if(window.Android){

			}else{
				// alert('common Web')
			}

			let ua = window.navigator.userAgent.toLowerCase();

				return 1;
			}else if(ua.indexOf('shijiuforandroid') > -1){
